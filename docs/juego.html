<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="./SaveyourSon/game.css">
    <script src="./SaveyourSon/src/phaser.min.js"></script>

    <title>Save your son</title>
</head>

<body>
    <h1>Save your son</h1>
    <script type="module">
        import Game from './SaveyourSon/src/game.js';
        import Level1 from './SaveyourSon/src/Level1.js';
        import Level2 from './SaveyourSon/src/Level2.js';
        import MenuPowerUps from './SaveyourSon/src/menuPowerUps.js';
        import Level3 from './SaveyourSon/src/Level3.js';
        import OwO from './SaveyourSon/src/OwO.js';
        import MenuPrincipal from './SaveyourSon/src/MenuPrincipal.js';
        import HasPerdido from './SaveyourSon/src/HasPerdido.js'
        import HasGanado from './SaveyourSon/src/HasGanado.js'


        var config = {
            type: Phaser.AUTO,
            width: 1320,
            height: 1080,
            pixelArt: true,
            input: {
                gamepad: true
            },
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },

            scene: [Level3,Level2,Level1,MenuPrincipal,MenuPowerUps,HasPerdido,HasGanado],
            physics: { default: 'arcade', arcade: { gravity: { y: 1000 }, debug: true } }

        };
        new Phaser.Game(config);
    </script>
</body>

</html>
